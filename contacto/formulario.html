    <main class="caja-contacto" data-aos="fade-up"
    data-aos-duration="3000">
        <form class="caja-formulario">
          <h1 class="tit-contact">Complete el formulario</h1>
            <div class="form-group">
              <label for="exampleFormControlInput1">Ingrese su correo electronico</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su e-mail">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Seleccione articulo interesado</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Helena</option>
                <option>Sofia</option>
                <option>Agatha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Seleccione color</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>Negro</option>
                <option>Blanco</option>
                <option>Azul Marino</option>
                <option>Coral</option>
                <option>Gris</option>
                <option>Rojo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Nos interesaria conocer tu opinion sobre nosotros</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="casillas">
                <input type="reset" value="Limpiar datos" class="bordes-casillas">
                <input type="submit" value="Enviar" class="bordes-casillas">
            </div>
          </form>
